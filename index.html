<html ng-app="MonApp">
    <head>
        <title>Personnels</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <article ng-controller="PersonneController">
            <h3>Les personnes</h3>
            <ul>
                <li ng-repeat="personne in lesPersonnes">
                    {{personne.id}} {{personne.prenom}} {{personne.nom}}
                </li>
            </ul>        
        </article>
        <script src="js/lib/angular.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
